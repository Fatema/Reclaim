<html>
<head>
    <title>Barcode</title>
    <link rel="icon" href="../images/reclaimLogo.PNG">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Material Design fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Bootstrap CSS-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery Javascript library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- Bootstrap Material Design -->
    <link href="css/bootstrap-material-css/bootstrap-material-design.css" rel="stylesheet">
    <link href="css/bootstrap-material-css/ripples.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        <a class="navbar-brand" href="index.html">Reclaim</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="login.html">Login</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
      <div class="container-fluid">
          <div class="jumbotron">
              <div class="log-div">
                  <div class="barcode">
                      <form id="barcodeForm" enctype="multipart/form-data">
                          <input type="file" capture="camera" accept="image/*" id="cameraInput" name="cameraInput">
                          <button id="scan" class="btn btn-raised btn-primary">scan</button>
                      </form>

                      <div class="btn btn-link">
                          Or enter the barcode number manually
                      </div>

                      <div class="form-group col-md-12">
                          <label for="barcodeNum" class="control-label">Barcode</label>
                          <input required type="number" class="form-control" id="barcodeNum" placeholder="023901283"
                                 name="barcodeNum">
                          <button type="button" class="btn btn-raised btn-primary" id="submit">Submit</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  <script src="js/bootstrap-material-js/ripples.min.js"></script>
  <script src="js/bootstrap-material-js/material.js"></script>
  <script>
      $(function () {
          $.material.init();
      });
  </script>
<script src="barcodePleaseWork.js"></script>
</body>
</html>
