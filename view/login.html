<html>
<head>
    <title>Log in</title>
    <link rel="icon" href="../images/reclaimLogo.PNG">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Material Design fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Bootstrap CSS-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery Javascript library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- Bootstrap Material Design -->
    <link href="css/bootstrap-material-css/bootstrap-material-design.css" rel="stylesheet">
    <link href="css/bootstrap-material-css/ripples.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Reclaim</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Login</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
      <div class="container-fluid">
          <div class="jumbotron">
              <div class="log-div">
                  <h1>Log in</h1>
                  <div>Please login to collect reclaim points</div>
                  <form method="post">
                      <div class="form-group col-md-12">
                          <label for="email" class="control-label">Email</label>
                          <input required type="email" class="form-control" id="email" placeholder="user@example.com" name="email">
                      </div>
                      <div class="form-group col-md-12">
                          <label for="password" class="control-label">password</label>
                          <input required type="password" class="form-control" id="password" placeholder="Password" name="password">
                      </div>
                      <input type="hidden" name="dest" value="{{ dest }}">
                      <div class="btn-log">
                          <button type="submit" class="btn btn-primary">Log in</button>
                      </div>
                  </form>
                  <div>Not a member yet?</div>
                  <a href="#" class="btn btn-default btn-link">Register Now</a>
              </div>
          </div>
      </div>
  <script src="js/bootstrap-material-js/ripples.min.js"></script>
  <script src="js/bootstrap-material-js/material.js"></script>
  <script>
      $(function () {
          $.material.init();
      });
  </script>
</body>
</html>
